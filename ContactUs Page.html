.nav-links {

.login-btn {

        /* Contact Us Styles */
        .contact-container {
            background: #fff;
            border-radius: 15px;

            max-width: 800px;
            margin: 50px auto;
            animation: fadeIn 1s;

        .contact-title {
            color: #5b3e25;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;

            font-size: 16px;
            font-weight: 600;

            transition: background 0.3s, transform 0.2s;

        .btn-submit:hover {
            background: linear-gradient(281deg, #CCAC8F 0%, #F6DCC1 100%);

            color: #5b3e25;

            font-weight: 600;

        /* Fade-In Animation */

            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
